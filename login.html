<html>
  <head>
    <meta charset="utf-8" />
    <title>App Help Desk</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
      .card-login {
        padding: 10px 0 0 0;
        width: auto;
        margin: 0 auto;
        font-size: 15px;
      }
      .cabecalho{
        font-family: Verdana, Arial, Helvetica, sans-serif;
      }
      .border{
        border-radius: 20px;
      }
      .btn-primary, .btn-primary:active, .btn-primary:visited {
        background-color: #f4cc24;
        font-color: black;
      }
      .btn-primary:hover{
        background-color: #ffb934;
      }
    </style>
  </head>

  <body>
    <div class="container">    
      <div class="row">
        <div class="card-login">
          <div class="card">
            <div class="card-header"> 
                <strong class="cabecalho">ENTRE EM CONTATO CONOSCO</strong>           
            </div>
            <div class="card-body">
              <form>
                <di>
                  <label> Qual seu nome </label>
                </di>
                  <div class="form-group">
                    <input name="nome" type="text" class="form-control border" placeholder="seun nome">
                  </div>
                <di>
                  <label> Email </label>
                </di>
                  <div class="form-group">
                    <input name="email" type="email" class="form-control border" placeholder="E-mail">
                  </div>
                <di>
                  <label> Telefone </label>
                </di>
                  <div class="form-group">
                    <input name="Telefone" type="telefone" class="form-control border" placeholder="telefone">
                  </div>
                <di>
                  <label> Sobre o que quer falar? </label>
                </di>
                  <div class="form-group">
                    <input name="tema" type="text" class="form-control border" placeholder="assunto">
                  </div>
                <button class="btn btn-lg btn-primary btn-info btn-block border " type="submit">Entrar</button>
              </form>
            </div>
          </div>
        </div>
    </div>
  </body>
</html>
